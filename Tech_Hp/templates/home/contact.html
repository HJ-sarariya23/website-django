{% extends 'base.html' %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %} Contact {% endblock title %}

{% block css %}
<style>
    .my-3 {
        margin-bottom: 6rem !important;
    }
</style>
{% endblock css %}

{% block body %}
<div class="container  my-3 ">
 
        <h3>Contact Tech Hp </h3>
        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Describe your issue:</label>
                <textarea name="content" class="form-control" id="content" cols="30" rows="5" required></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock body %}
